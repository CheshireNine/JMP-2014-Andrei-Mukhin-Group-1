# Log4j properties
log4j.rootLogger = debug, fileAppender, consoleAppender
log4j.logger.org.hibernate = ERROR, stdout
log4j.logger.org.apache = ERROR, stdout
log4j.logger.org.springframework = ERROR, stdout

log4j.appender.fileAppender = org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.File = global.log
log4j.appender.logfile.MaxFileSize = 1MB
log4j.appender.fileAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern = %p %c - %m%n

log4j.appender.consoleAppender = org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern = %c - %m%n
log4j.appender.stdout.target =System.out
